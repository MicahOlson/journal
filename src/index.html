<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journal</title>
</head>
<body>
  <div class="container">
    <h1>Journal</h1>
    <form id="journal-entry">
      <input type="text" id="title">
      <label for="title">Title</label>
      <textarea name="post" id="post" cols="30" rows="10"></textarea>
      <label for="post">Post</label>
      <button type="submit">Post!</button>
    </form>
  </div>
</body>
</html>
